name: Populate OnePiece database
on:
  # Every Friday at 10:00 UTC
  schedule:
    - cron: '0 5 * * 5'

   # Manual triggers
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false

concurrency: 
  group: "onepiece"
  cancel-in-progress: true


env:
  REPO_BRANCH: onepiece
  FOLDER: OnePieceTCG

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo, using branch name
        uses: actions/checkout@v3
        if: github.event.inputs.git-ref == ''
        with:
          sparse-checkout: |
            ${{ env.FOLDER }}

      - name: Clone repo with ref
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.git-ref }}
          sparse-checkout: |
            ${{ env.FOLDER }}
        if: github.event.inputs.git-ref != ''

      - name: Debugging files and refs
        working-directory: './${{ env.FOLDER }}'
        run: |
            ls .
            git show-ref
            
      - name: Install requirements.txt
        working-directory: './${{ env.FOLDER }}'
        run: pip install -r requirements.txt
        
      - name: Run main python script
        working-directory: './${{ env.FOLDER }}'
        run: python main.py

      - name: Commit to the repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ${{ env.FOLDER }}
          # "echo" returns true so the build succeeds, even if no changed files
          git commit --amend -m '[skip ci] updated one piece tcg database' || echo
          git push --force ${{ env.REPO_BRANCH }}
